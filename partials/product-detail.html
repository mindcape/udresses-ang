<ul class="row breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#/products/{{details.actor}}/{{details.id}}">{{details.type}}</a></li>
    <li class="active">{{details.id}}</li>
</ul>


<hr/>
<div class="row">
<div class="col-sm-6"><h3>{{details.dressType}}  </h3></div>
<div class="col-sm-6 text-right"><a href="javascript:void(0);" ng-click="go_back(details.actor,details.id,page)">Back</a> </div>
</div>
<div class="row page-products" >
    <div class="col-sm-7 img-col">
      <div class="images-wrapper loaded">
      <div id="image-main">
        <div class="image-table">
          <div class="image-cell">
            <img ng-src="{{details.image}}">
            <p ng-show="details.stock == 0" class="Sold">SOLD OUT</p>
          </div>
        </div>
      </div>
      </div>
    </div>
    <div class="col-sm-5">
      <h1>
        {{details.name}}
      </h1>
      <div>
        <span class="single-product-price">$ {{details.price}}</span>
      </div>
      <div class="single-product-description" id="product-description">
          {{details.desc}}
      </div>
      <div class="single-product-description" id="product-description">
          Sizes available : {{details.Size}}
      </div>
      <div class="single-product-description" id="product-description">
          How to order : {{details.Order}}
      </div>
      <div class="product-bold" id="product-description">
          We can attach hands for free and other alteration available.
      </div>

  	<div class="fb-like"
  		data-href="http://www.udayafashions.com/#/products/{{details.actor}}"
  		data-layout="standard"
  		data-action="like"
  		data-show-faces="true">
  	</div> -->
    </div>
</div>
